<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Multiplayer Todo List</title>
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>
        <form id="item-form">
            <label for="nickname">nickname:</label><br>
            <input required type="text" id="nickname" name="nickname" placeholder="your nickname" maxlength="50">
            <label for="item">add an item to the todo list</label><br>
            <textarea placeholder="your goal" maxlength="256" id="item" cols="30" required></textarea><br>
            <button id="send-button" type="submit">
                Submit
            </button>        
        </form>
        <h2>todo list:</h2>
        <div id="items-container">
            <p>loading items...</p>
        </div>
        <footer>
            <p>made by @Art3mis</p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
