<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Multiplayer Todo List</title>
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>
        <script src="main.js"></script>
        <form id="notepad">
            <label for="nickname">Nickname:</label><br>
            <input required type="text" id="nickname" name="nickname" placeholder="Your nickname" maxlength="50">
            <label for="message">Add an item to the todo list</label><br>
            <textarea placeholder="Your goal" maxlength="256" id="message" cols="30" required></textarea><br>
            <button id="send-button" type="submit">
                Submit
            </button>        
        </form>
        <footer>

        </footer>
    </body>
</html>
